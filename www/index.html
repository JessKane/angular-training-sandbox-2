<!DOCTYPE html>
<html ng-app="demo-app">
	<head>
		<title>My Sample App</title>
	</head>
	<body ng-controller="demoCtrl">
		<abc-logo>
			<h3>Directive!</h3>
		</abc-logo>
		<button ng-click="isEditable = !isEditable">
			Toggle Editing
		</button>
		<ul>
			<li ng-repeat="customer in customers">
				{{customer.name}} -
				<abc-phone-number abc-num="customer.phone" editable="isEditable"></abc-phone-number>
			</li>
		</ul>

		<pre>{{ customers | json }}</pre>
		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
<html>
